<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Caveat:wght@600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p>
      <strong>This is coded by</strong>
      <a href="https://github.com/mercy-biolex" target="_blank">Mercy Oguntoyinbo</a> <strong>and is</strong>
      <a href="https://github.com/mercy-biolex/weatherapp-project" target="_blank"> on Github</a> <strong>and</strong>
      <a href="https://mercy-biolex.netlify.app/" target="_blank"> Hosted on Netlify</a>
    </p>
    <div class="container-md">
      <div class="nav row">
        <div class="col-12">
          <form id="form-input">
            <div class="mb-3">
              <label for="enterCity" class="form-label"></label>
              <input
                type="text"
                class="form-control shadow-sm"
                autocomplete="off"
                id="enter-city"
                autofocus="on"
                placeholder="Enter a city"
                required
              />
            </div>
            <span class="btn">
              <button type="submit" id="search" class="btn btn-primary btncolor1">Search</button>
              <button type="button" class="btn btn-info btncolor2" id="current-button">Current</button>
            </span>
          </form>
        </div>
      </div>
      <h1> WEATHER FOR TODAY</h1>
      <div class="row searched">
        <div class="col-8 mainCity">
          <h2 id="city"></h2>
          <h3 id="nowTime"></h3>
          <div class="row">
            <div class="col-6 currentIMG">
            </div>
            <div class="col-6 weather" id="weather">
            </div>
          </div>
        </div>
        <div class="col-4 details">
          <p>
            <span id="condition" class="condition"></span>
            <br>
            <span class="underline">Wind</span>
            <br>
            <span id="wind"> Km/h</span>
            <br>
            <span class="underline">Humidity</span>
            <br>
            <span id="humid"></span>
          </p>
        </div>
      </div>
      <br />
      <div class="row gx-6 cards">
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">68°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">73°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">77°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">68°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">72°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="card mx-auto style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">65°</h5>
              <p class="card-text">
                <img src="images/partly_cloudy.png" class="small">
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
